    <!-- Landing Start -->

    <div class="parallax-background" id="homer" style="height: 1000px">
    <div id="top-part">
      <nav class="wpb-top-bar">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#"><img src="img/trans.png" width="100px" alt=""></a>

              <li><a href="/" style="color:#FF8416"><b>HOME</b></a></li>
          </div>
          <!-- /.navbar-collapse -->
        </div>
      </nav>

      <!-- Teaser Text Start -->
      <br><br><br><br><br>
      <div class="container col-md-4 col-md-offset-4">
        <form class="signup form-horizontal" action="/users/session" method="post">
          <input class="form-control" id="email" type="text" name="email" placeholder="Enter Your Username" required novalidate style="width:300px;" />
          <input class="form-control" id="password" type="password" name="password" placeholder="Enter Your Password" required novalidate style="width:300px;;" />
          <button id="sign-up-btn-other" type='submit' style="background-color: #A54E00;margin-left:150px">Sign In</button>
          <br>
        </form>
        <div id="login-buttons">
          <p id="create" style="margin-bottom: 10px;">Or log in below:</p>
          <a href="/auth/facebook"><i class="fa fa-facebook" aria-hidden="false" style="font-size:40px; color: white;"></i></a>
          <a href="/auth/github"><i class="fa fa-github" aria-hidden="true"  style="font-size:40px; color: white;"></i></a>
          <a href="/auth/twitter"><i class="fa fa-twitter" aria-hidden="true"  style="font-size:40px; color: white;"></i></a>
          <a href="/auth/google"><i class="fa fa-google" aria-hidden="true"  style="font-size:40px; color: white; "></i></a>
          <br><br>
          <p style="color:#fff"> Don't have an account? </p>
          <a style="color:#A54E00" href="#!/signup">
            <h2 style="color:#A54E00">Sign Up</h2>
          </a>
        </div>
      </div>
